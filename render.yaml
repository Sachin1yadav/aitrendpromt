services:
  - type: web
    name: aitrendpromt-backend
    env: node
    buildCommand: npm install --production
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is auto-set by Render, but you can override if needed
      # - key: PORT
      #   value: 5000
    plan: free

